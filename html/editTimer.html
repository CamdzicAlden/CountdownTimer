<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Alden Camdzic">

      <title>Countdown timer</title>

      <link rel="icon" href="../favicon/clock-26107_1280.png" type="image/x-icon">
      <link rel="stylesheet" href="../style.css">
      <link rel="stylesheet" href="../css/editTImer.css">
    </head>
    <body>
      <!-- Top navigation icons -->
      <header>
        <div class="headerLeft">
          <a href="../index.html"><img src="../icons/TimerWhiteEmpty.svg" alt="T" id="timer"></a>
          <a href="./stopwatch.html"><img src="../icons/StopwatchWhiteEmpty.svg" alt="S" id="stopwatch"></a>
        </div>
        <div class="headerRight">
          <button onclick="toggleWhiteMode(); displayIcons()" id="darkWhite"><img src="../icons/SunWhiteEmpty.svg" alt="S" id="sunMoon"></button>
        </div>
      </header>

      <main>
        <div class="inputGrid">
          <div class="hours">Hours</div>
          <div class="minutes">Minutes</div>
          <div class="seconds">Seconds</div>
          <input type="text" id="hours" maxlength="2" size="2" pattern="\d*" inputmode="numeric" value="00" autocomplete="off">
          <div id="semicolumn1">:</div>
          <input type="text" id="minutes" maxlength="2" size="2" pattern="\d*" inputmode="numeric" value="00" autocomplete="off">
          <div id="semicolumn2">:</div>
          <input type="text" id="seconds" maxlength="2" size="2" pattern="\d*" inputmode="numeric" value="00" autocomplete="off">
        </div>
      </main>
      
      <footer>
        <div class="cancelStart">
          <button class="cancelButton" onclick="cancel()">Cancel</button>
          <button class="startButton" onclick="setTimer()">OK</button>
        </div>
      </footer>

      <script src="../main.js"></script>
      <script src="../js/editTimer.js"></script>
    </body>
</html>
