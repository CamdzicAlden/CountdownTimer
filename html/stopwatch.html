<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Alden Camdzic">

      <title>Countdown timer</title>

      <link rel="icon" href="../icons/TimerWhiteFill.svg" type="image/x-icon">
      <link rel="stylesheet" href="../style.css">
      <link rel="stylesheet" href="../css/stopwatch.css">
    </head>

    <body>
      <header>
        <div class="headerLeft">
          <a href="../index.html"><img src="../icons/TimerWhiteEmpty.svg" alt="T" id="timer"></a>
          <img src="../icons/StopwatchWhiteFill.svg" alt="S" id="stopwatch">
        </div>
        <div class="headerRight">
          <img src="../icons/SunWhiteEmpty.svg" alt="S" id="sunMoon">
        </div>
      </header>
      <main>
        <div class="stopwatchNumbers">
          <div class="hours">00</div>
          <div>:</div>
          <div class="minutes">00</div>
          <div>:</div>
          <div class="secondsHundredths">
            <div class="seconds">00</div>
            <div class="hundredths">.00</div>
          </div>
        </div>
      </main>
      <footer>
        <button class="startButton" onclick="startStopwatch()">Start</button>

        <div class="pauseReset">
          <button class="resetButton" onclick="resetStopwatch()">Reset</button>
          <button class="pauseButton" onclick="pauseStopwatch()">Pause</button>
          <button class="resumeButton" onclick="resumeStopwatch()">Resume</button>
        </div>
      </footer>

      <script src="../js/stopwatch.js"></script>
    </body>
</html>
