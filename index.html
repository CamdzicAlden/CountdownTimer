<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Alden Camdzic">

      <title>Countdown timer</title>

      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="./css/timer.css">
    </head>

    <body>
      <!-- Top navigation icons -->
      <header>
        <div class="headerLeft">
          <img src="./icons/TimerWhiteFill.svg" alt="T" id="timer">
          <a href=""><img src="./icons/StopwatchWhiteEmpty.svg" alt="S" id="stopwatch"></a>
        </div>
        <div class="headerRight">
          <img src="./icons/SunWhiteEmpty.svg" alt="S" id="sunMoon">
          <a href="./html/editTimer.html"><img src="./icons/EditWhite.svg" alt="S" id="editTimer"></a>
        </div>
      </header>

      <main>
         <!-- Middle svg timer circle -->
         <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
           <circle class="background" cx="50" cy="50" r="35"/>
           <circle class="progress" cx="50" cy="50" r="35"/>
         </svg>

         <!-- Text in the middle -->
         <div class="timeText" id="timeText">
            <div class="hours" style="display: none">00</div>
            <div class="semicolumn1" style="display: none;">:</div>
            <div class="minutes">01</div>
            <div class="semicolumn2">:</div>
            <div class="seconds">05</div>
         </div>
      </main>
      
      <footer>
        <!-- Bottom timer buttons -->
        <button onclick="startTimer()" class="startButton">Start</button>

        <div class="pauseReset">
          <button class="resetButton" onclick="resetTimer()">Reset</button>
          <button class="pauseButton" onclick="pauseTimer()">Pause</button>
          <button class="resumeButton" onclick="resumeTimer()">Resume</button>
        </div>
      </footer>

      <script src="./js/timer.js"></script>
    </body>
</html>
