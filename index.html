<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Alden Camdzic">

      <title>Countdown timer</title>

      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="./css/timer.css">
    </head>

    <body>
      <header>
        <div class="headerLeft">
          <img src="./icons/TimerWhiteFill.svg" alt="T" id="timer">
          <img src="./icons/StopwatchWhiteEmpty.svg" alt="S" id="stopwatch">
        </div>
        <div class="headerRight">
          <img src="./icons/SunWhiteEmpty.svg" alt="S" id="sunMoon">
          <img src="./icons/EditWhite.svg" alt="S">
        </div>
      </header>

      <main>
         <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
           <circle class="background" cx="50" cy="50" r="35"/>
           <circle class="progress" cx="50" cy="50" r="35"/>
         </svg>

         <div class="timeText" id="timeText">30</div>
      </main>
      
      <footer>

      </footer>

      <script src="./main.js"></script>
      <script src="./js/timer.js"></script>
    </body>
</html>
